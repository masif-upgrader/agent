language: go

go:
  - "1.x"
  - master

before_script:
  - curl -LSso "${GOPATH}/bin/dep" https://github.com/golang/dep/releases/download/v0.5.0/dep-linux-amd64
  - chmod +x "${GOPATH}/bin/dep"
  - gem install fpm

script:
  - dep ensure
  - .travis-ci/mk-pkgs.sh

deploy:
  provider: releases
  api_key:
     secure: 
  file_glob: true
  file: masif-*.deb
  skip_cleanup: true
  on:
    tags: true
    go: "1.x"
